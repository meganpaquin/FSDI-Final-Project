{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit Team
{% endblock title %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/teams.css' %}">
{% endblock links %}

{% block contents %}

    <div class="everything">
        <h3>Change Team: {{ team.name }}</h3>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="SUBMIT" class="submit">
        </form>

    </div>
    
{% endblock contents %}
